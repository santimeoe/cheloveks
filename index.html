    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body{
      background: radial-gradient(circle at 30% 50%, #0b0b0b, #000);
      color:#fff;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      height:100vh;text-align:center;overflow:hidden;

    a{
      margin-top:25px;padding:12px 28px;border:1px solid #fff;border-radius:30px;
      color:#fff;text-decoration:none;transition:.3s;animation:fadeIn 4s ease;
    }
    a:hover{
      background:#fff;color:#000;box-shadow:0 0 15px #fff;
    }
    @keyframes fadeIn{
      from{opacity:0;transform:translateY(15px);}
      to{opacity:1;transform:translateY(0);}
    }
    footer{position:absolute;bottom:20px;font-size:0.8rem;color:#666;}
